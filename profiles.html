<!DOCTYPE html>
<html lang="en">

    <title>IP119 - T4</title>

                <div class="profile-2">
                    <img src="./images/profile-image-2.png" alt="">

                </div>

                    <img src="./images/profile-image-3.png" alt="">

                </div>
                <div class="profile-4">
                    <img src="./images/profile-image-4.png" alt="">

                </div>
                <div class="profile-5">
                    <img src="./images/profile-image-5.png" alt="">

            <a href="./index.html" class="profiles__profile-box-btn">Manage Profiles</a>
